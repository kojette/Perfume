name: aion_perfume_app
description: AION 향수 모바일 앱
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.10.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.8
  
  # HTTP & Network
  http: ^1.2.0
  
  # Supabase
  supabase_flutter: ^2.5.0
  
  # State Management & Storage
  shared_preferences: ^2.2.2
  provider: ^6.1.1
  
  # JSON & Serialization
  json_annotation: ^4.8.1
  
  # Image & Media
  image_picker: ^1.0.7
  cached_network_image: ^3.3.1
  
  # Utilities
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.8
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true

  # 이미지 에셋 (기존 설정 유지)
  assets:
    - assets/11.png
    - assets/12.jpg
    - assets/13.jpg

